<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<base target="_blank">

	<title class="pageTitle">{{ site.page_title }}</title>
	<meta name="description" content="{{ site.app_description_meta }}">

	{% include favicons.html %}

	<meta name="google-site-verification" content="bpZJQXgZm8jHP5dqnhUBIbC_7ah_CLg1AK9_sY0ogJY" />

	<!-- Smart App Banner -->
	{% if site.enable_smart_app_banner %}
		<meta name="apple-itunes-app" content="app-id={{ site.ios_app_id }}">
	{% endif %}

	<link rel="stylesheet" href="{{ '/main.css' | relative_url }}">

	{%- if jekyll.environment == 'production' and site.goatcounter_id -%}
  	{%- include goatcounter.html -%}
  	{%- endif -%}
</head>
