<div class="downloadButtonsContainer">
    {% if site.playstore_link %}
        <a class="playStoreLink" href="{{site.playstore_link}}"><img class="playStore" src="/assets/playstore.png"></a>
    {% endif %}
    <a class="appStoreLink" href="{{site.appstore_link}}" data-goatcounter-click="appStoreLink_click"><img class="appStore" src="/assets/appstore-white.svg" alt="Download Away for Twitter for iOS/macOS on the App Store"></a>
</div>
